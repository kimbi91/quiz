<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List single choice questions</title>
</head>
<body>
  <h1>List single choice questions</h1>
  <table>
      <tr>
          <th>Id</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Option A.</th>
          <th>Option B.</th>
          <th>Option C.</th>
          <th>Option D.</th>
      </tr>
      <tr data-th-each="question: ${questions}">
          <td data-th-text="${question.id}"></td>
          <td data-th-text="${question.question}"></td>
          <td data-th-text="${question.optionA}"></td>
          <td data-th-text="${question.optionB}"></td>
          <td data-th-text="${question.optionC}"></td>
          <td data-th-text="${question.optionD}"></td>
      </tr>
  </table>
</body>
</html>
