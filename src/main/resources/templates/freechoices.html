<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List free choice questions</title>
</head>
<body>
<h1>List of free choice questions</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Question</th>
        <th>Answer</th>
    </tr>
    <tr data-th-each="question: ${questions}">
        <td data-th-text="${question.id}"></td>
        <td data-th-text="${question.question}"></td>
        <td data-th-text="${question.answer}"></td>
    </tr>
</table>
</body>
</html>
